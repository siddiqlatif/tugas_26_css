<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Tugas CSS - Niomic</title>
</head>
<body>
    <div class="d-flex justify-content-around d-flex align-items-center" style="height: 500px;">
    <div>
        <p class="h5 text-center">Rounded Image</p>
        <img 
        class="rounded" 
        src="jakarta.jpg" 
        title="jakarta"
        alt="jakarta"
        height="200px"
        width="200px">
    </div>
    <div>
        <p class="h5 text-center">Rounded Image</p>
        <img 
        class="rounded-circle" 
        src="lampung.jpg" 
        title="lampung"
        alt="lampung"
        height="200px"
        width="200px">
    </div>
    <div>
        <p class="h5 text-center">Rounded Image</p>
        <img 
        class="img-thumbnail" 
        src="yogyakarta.jpg" 
        title="yogyakarta"
        alt="yogyakarta"
        height="200px"
        width="200px">
    </div>
</div>
</body>
</html>
